    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, query, where, orderBy, onSnapshot, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ëª©ì‚¬ë‹˜ì˜ Firebase ì„¤ì • (Firebase Configuration)
        const firebaseConfig = {
            apiKey: "AIzaSyAXYxfn6-rKCgelRE3GMO8d9zFykS76hng",
            authDomain: "hebron-ijiguchon.firebaseapp.com",
            projectId: "hebron-ijiguchon",
            storageBucket: "hebron-ijiguchon.firebasestorage.app",
            messagingSenderId: "290054266382",
            appId: "1:290054266382:web:f7cdcf0ff441b943b9e65f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const loginBtn = document.getElementById('loginBtn');
        loginBtn.onclick = () => {
            if (auth.currentUser) {
                signOut(auth);
            } else {
                signInWithPopup(auth, provider);
            }
        };

        // ìƒíƒœ ê°ì§€ (Auth State Change)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                loginBtn.innerText = 'ë¡œê·¸ì•„ì›ƒ (Sign Out)';
                document.getElementById('loginNotice').classList.add('hidden');
                document.getElementById('writeSection').classList.remove('hidden');
                document.getElementById('profileSection').classList.remove('hidden');
                document.getElementById('mokjangSection').classList.remove('hidden');
                
                // ì‚¬ìš©ì í”„ë¡œí•„ ë¡œë“œ (Load Profile)
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists()) {
                    const userData = userSnap.data();
                    document.getElementById('userMokjang').value = userData.mokjang || "";
                    document.getElementById('userPrivacy').value = userData.privacyLevel || "3";
                    loadMokjangData(userData.mokjang);
                }
            } else {
                loginBtn.innerText = 'ë¡œê·¸ì¸ (Sign In)';
                document.getElementById('loginNotice').classList.remove('hidden');
                document.getElementById('writeSection').classList.add('hidden');
                document.getElementById('profileSection').classList.add('hidden');
                document.getElementById('mokjangSection').classList.add('hidden');
            }
        });

        // í”„ë¡œí•„ ì—…ë°ì´íŠ¸ (Update Profile)
        window.updateProfile = async () => {
            const user = auth.currentUser;
            const mokjang = document.getElementById('userMokjang').value;
            const privacyLevel = document.getElementById('userPrivacy').value;
            
            if (!mokjang) return alert("ëª©ì¥ì„ ì„ íƒí•´ ì£¼ì„¸ìš”!");

            await setDoc(doc(db, "users", user.uid), {
                name: user.displayName,
                email: user.email,
                mokjang: mokjang,
                privacyLevel: parseInt(privacyLevel),
                updatedAt: new Date()
            }, { merge: true });
            
            alert("ì„¤ì •ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤. ğŸ˜Š");
            loadMokjangData(mokjang);
        };

        // ë¬µìƒ ì €ì¥ (Save Meditation)
        window.saveMeditation = async () => {
            const user = auth.currentUser;
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            const userData = userSnap.data() || {};

            const title = document.getElementById('title').value;
            const scripture = document.getElementById('scripture').value;
            const content = document.getElementById('content').value;

            if (!title || !content) return alert("ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”!");

            await addDoc(collection(db, "journals"), {
                userId: user.uid,
                userName: user.displayName,
                mokjang: userData.mokjang,
                title: title,
                scripture: scripture,
                content: content,
                privacyLevel: userData.privacyLevel || 3,
                timestamp: new Date()
            });

            alert("ì˜¤ëŠ˜ì˜ ë¬µìƒì„ ì™„ë£Œí–ˆìŠµë‹ˆë‹¤! âœ¨");
            document.getElementById('title').value = '';
            document.getElementById('scripture').value = '';
            document.getElementById('content').value = '';
        };

        // ëª©ì¥ í˜„í™© ì‹¤ì‹œê°„ ë¡œë“œ (Load Mokjang Dashboard)
        function loadMokjangData(mokjangName) {
            if (!mokjangName) return;

            const q = query(
                collection(db, "journals"),
                where("mokjang", "==", mokjangName),
                orderBy("timestamp", "desc"),
                limit(20)
            );

            onSnapshot(q, (snapshot) => {
                const listDiv = document.getElementById('mokjangList');
                listDiv.innerHTML = '';

                snapshot.forEach((doc) => {
                    const post = doc.data();
                    const date = post.timestamp.toDate().toLocaleDateString();
                    
                    let displayContent = "";
                    if (post.privacyLevel == 1) {
                        displayContent = `<p class="text-sm text-gray-400 italic">ë¬µìƒ ì™„ë£Œ (ë‚´ìš© ë¹„ê³µê°œ)</p>`;
                    } else if (post.privacyLevel == 2) {
                        displayContent = `<p class="font-semibold text-blue-600">ğŸ“– ${post.scripture}</p><p class="text-sm">ğŸ¤ ${post.title}</p>`;
                    } else {
                        displayContent = `<p class="font-semibold text-blue-600">ğŸ“– ${post.scripture}</p><p class="font-bold mb-1">${post.title}</p><p class="text-sm text-gray-600">${post.content}</p>`;
                    }

                    const card = `
                        <div class="border-l-4 border-blue-500 bg-gray-50 p-3 rounded-r-lg shadow-sm">
                            <div class="flex justify-between items-start mb-1">
                                <span class="font-bold text-gray-800">${post.userName} ì„±ë„</span>
                                <span class="text-xs text-gray-400">${date}</span>
                            </div>
                            ${displayContent}
                        </div>
                    `;
                    listDiv.innerHTML += card;
                });
            });
        }
    </script>
