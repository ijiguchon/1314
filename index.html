<header class="header">
        <div class="header-container">
            <div class="logo-section">
                <img src="SGMC_Logo.png" onerror="this.src='icon-180.png'" class="church-logo" alt="GMC Logo">
                <div class="church-info">
                    <span class="church-name">시애틀지구촌교회</span>
                    <span class="church-name-en">GMC Seattle</span>
                </div>
            </div>
            <div id="userStatus">
                <button id="loginBtn" class="login-btn-header">로그인</button>
            </div>
        </div>
        <div class="header-brand">
            <h1 class="brand-name">Hebron</h1>
            <p class="brand-verse">Genesis 13:14</p>
            <p class="brand-slogan">하나님과 연합하는 나의 제단</p>
        </div>
    </header>

    <main class="main-container">
        <div id="loginNotice" class="login-notice">
            <div class="welcome-icon">🙏</div>
            <p class="welcome-text">Hebron에 오신 것을 환영합니다.</p>
            <p class="welcome-subtext">
                하나님과 연합하는 경청 훈련과<br>
                목장 소통을 위해 로그인해 주세요.
            </p>
        </div>

        <div id="tab-settings" class="tab-content">
            <section class="settings-card">
                <h2 class="settings-title">⚙️ 나의 설정</h2>
                <div class="settings-form">
                    <div class="input-group">
                        <label class="input-label">소속 목장 선택</label>
                        <select id="userMokjang" class="select-input">
                            <option value="">목장을 선택하세요</option>
                            <option value="Israel">이스라엘 (Israel)</option>
                            <option value="Mexico">멕시코 (Mexico)</option>
                            <option value="Indonesia">인도네시아 (Indonesia)</option>
                            <option value="GMC Y">GMC Y</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label class="input-label">성함</label>
                        <input type="text" id="userName" class="text-input" placeholder="이름을 입력하세요">
                    </div>
                    <button id="profileSaveBtn" class="primary-btn">설정 저장하기</button>
                </div>
            </section>
        </div>
