    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithRedirect, getRedirectResult, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, addDoc, collection, query, where, orderBy, onSnapshot, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAXYxfn6-rKCgelRE3GMO8d9zFykS76hng",
            authDomain: "hebron-ijiguchon.firebaseapp.com",
            projectId: "hebron-ijiguchon",
            storageBucket: "hebron-ijiguchon.firebasestorage.app",
            messagingSenderId: "290054266382",
            appId: "1:290054266382:web:f7cdcf0ff441b943b9e65f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const loginBtn = document.getElementById('loginBtn');
        loginBtn.onclick = () => {
            if (auth.currentUser) signOut(auth);
            else signInWithRedirect(auth, provider);
        };

        getRedirectResult(auth).catch(console.error);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                loginBtn.innerText = 'ë¡œê·¸ì•„ì›ƒ (Sign Out)';
                document.getElementById('loginNotice').classList.add('hidden');
                document.getElementById('writeSection').classList.remove('hidden');
                document.getElementById('profileSection').classList.remove('hidden');
                document.getElementById('mokjangSection').classList.remove('hidden');
                
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists()) {
                    const userData = userSnap.data();
                    document.getElementById('userMokjang').value = userData.mokjang || "";
                    loadMokjangData(userData.mokjang);
                }
            } else {
                loginBtn.innerText = 'ë¡œê·¸ì¸ (Sign In)';
                document.getElementById('loginNotice').classList.remove('hidden');
                document.getElementById('writeSection').classList.add('hidden');
                document.getElementById('profileSection').classList.add('hidden');
                document.getElementById('mokjangSection').classList.add('hidden');
            }
        });

        window.updateProfile = async () => {
            const user = auth.currentUser;
            const mokjang = document.getElementById('userMokjang').value;
            if (!mokjang) return alert("ëª©ì¥ì„ ì„ íƒí•´ ì£¼ì„¸ìš”!");
            await setDoc(doc(db, "users", user.uid), {
                name: user.displayName,
                mokjang: mokjang,
                updatedAt: new Date()
            }, { merge: true });
            alert("ëª©ì¥ ì„¤ì •ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ˜Š");
            loadMokjangData(mokjang);
        };

        window.saveMeditation = async () => {
            const user = auth.currentUser;
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            const userData = userSnap.data() || {};
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            if (!title || !content) return alert("ë‚´ìš©ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”!");
            await addDoc(collection(db, "journals"), {
                userId: user.uid,
                userName: user.displayName,
                mokjang: userData.mokjang || "ë¯¸ì†Œì†",
                title: title,
                content: content,
                timestamp: new Date()
            });
            alert("ë¬µìƒ ê¸°ë¡ì´ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤! âœ¨");
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
        };

        function loadMokjangData(mokjangName) {
            if (!mokjangName) return;
            const q = query(
                collection(db, "journals"),
                where("mokjang", "==", mokjangName),
                orderBy("timestamp", "desc"),
                limit(10)
            );
            onSnapshot(q, (snapshot) => {
                const listDiv = document.getElementById('mokjangList');
                listDiv.innerHTML = '';
                snapshot.forEach((doc) => {
                    const post = doc.data();
                    const card = `<div class="border-l-4 border-blue-500 bg-gray-50 p-3 rounded-r-lg shadow-sm mb-3">
                        <div class="flex justify-between items-start mb-1">
                            <span class="font-bold text-gray-800">${post.userName}</span>
                            <span class="text-xs text-gray-400">${post.timestamp.toDate().toLocaleDateString()}</span>
                        </div>
                        <p class="font-bold text-blue-900">${post.title}</p>
                        <p class="text-sm text-gray-600 mt-1">${post.content}</p>
                    </div>`;
                    listDiv.innerHTML += card;
                });
            });
        }
